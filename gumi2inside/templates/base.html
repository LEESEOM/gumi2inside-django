{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>구미2반 커뮤니티!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" href="style.css"> {% endcomment %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <style>
      .bg_top{
        width: 100%;
        height: 330px;
        background-color: #ffef6b;
        position: absoulte ;
        top: 0;
        margin: 0;
      }
      {% block style %}
      {% endblock style %}
    </style>
  </head>
  <body>
    <!-- 네비게이터 -->
    <header class="sticky-top">
      <nav class="navbar bg-white border-bottom border-body" data-bs-theme="white">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><img src="{%static 'title-removebg-preview.png'%}" height="30px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "home" %}">홈</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "articles:new" %}">글 쓰기</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">검색</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- 네비게이터 -->
    <div class='bg_top'>
    {% block content %}
    {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
