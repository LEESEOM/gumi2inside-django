{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">새 투표 만들기</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
                            {{ field }}
                            <div class="invalid-feedback">
                                {{ field.errors }}
                            </div>
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary btn-block">생성</button>
                        <a class="btn btn-warning btn-block" href="{% url 'articles:polls_list' %}" role="button">뒤로가기</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
