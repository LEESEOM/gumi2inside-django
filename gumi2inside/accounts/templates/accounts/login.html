{% extends "base.html" %}

{% block content %}
<h1 class="container text-center pt-5 pb-2">구미2반</h1>
<form action="{% url "accounts:login" %}" method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="d-flex flex-column align-items-center row">
            <div class="form-floating col-8 my-2">
                <input class="form-control" id="아이디" type="text" name="username" placeholder="아이디" autofocus autocapital="none" autocomplete="username" maxlength="24" required id="id_username">
                <label for="아이디">아이디</label>
            </div>
            <div class="form-floating col-8 mb-2">
                <input class="form-control" id="비밀번호" type="password" name="password" placeholder="비밀번호" autocomplete="current-password" required id="id_password">
                <label for="비밀번호">비밀번호</label>
            </div>
            <div class="form-floating col-8 mt-3">
                <button class="btn col-12 btn-lg p-0 btntag" type="submit">로그인</button>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
